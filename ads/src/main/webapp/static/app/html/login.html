<!DOCTYPE html>
<html lang="en" ng-app="Application">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Jumbotron Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="static/assets/css/bootstrap.css" rel="stylesheet">
<script src="static/assets/js/angular.js"></script>
<script src="static/assets/js/angular-route.js"></script>


</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container"></div>
	</nav>

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<h3>Loging</h3>
			<p>Practice for my final exam, at Aleph intensive course. In this
				project we are using for Backend Java, Spring, mySql and for
				FrontEnd angular, bootstrap.</p>
		</div>
	</div>
	<div class="container">
		<div class="col-md-4 col-md-offset-4">
			<form action="/login" method="post">
				<div class="form-group">
					<label for="exampleInputEmail1">Username</label> <input
						type="text" name="username" class="form-control"
						id="exampleInputEmail1" placeholder="username">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label> <input
						type="password" name="password" class="form-control"
						id="exampleInputPassword1" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
				<a href="/registration" class="btn btn-info">Register</a>
			</form>
		</div>
	</div>
	<hr>

	<footer>
		<p>&copy; 2016 Aplikacija, Inc.</p>
	</footer>
	<!-- /container -->

	<!-- Bootstrap core JavaScript
		================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
