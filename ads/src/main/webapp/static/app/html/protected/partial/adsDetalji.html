<div ng-init="init()" class="container col-md-8 col-md-offset-2 text-center">

	<table class="table table-hover table-striped table-bordered">
		<tr>
			<th class="text-center">Naslov</th>
			<td>{{ad.naslov}}</td>
		</tr>
		<tr>
			<th class="text-center">Tekst</th>
			<td>{{ad.tekst}}</td>
		</tr>
		<tr>
			<th class="text-center">Datum objavljivanja</th>
			<td>{{ad.postavljen | date:'yyyy-MM-dd'}}</td>
		</tr>
		<tr>
			<th class="text-center">Datum isteka</th>
			<td>{{ad.istice | date:'yyyy-MM-dd'}}</td>
		</tr>
		<tr>
			<th class="text-center">Autor</th>
			<td>{{ad.userDTO.username}}</td>
		</tr>
		<tr>
			<th class="text-center">email</th>
			<td>{{ad.userDTO.email}}</td>
		</tr>
		<tr>
			<th class="text-center">telefon</th>
			<td>{{ad.userDTO.number}}</td>
		</tr>
	</table>

</div>
