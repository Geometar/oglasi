<div ng-init="init()">
	<table class="table table-hover table-striped">
		<tr>
			<td class="col-md-1">Id</td>
			<td class="col-md-2">Username</td>
			<td class="col-md-3">Email</td>
			<td class="col-md-2">Number</td>
			<td class="col-md-1">Role</td>
			<td class="col-md-3">Akcije</td>
		<tr>
			<td class="col-md-1">{{user.id}}</td>
			<td class="col-md-2"><input type="text" ng-model="user.username"/></td>
			<td class="col-md-2"><input type="text" ng-model="user.email"/></td>
			<td class="col-md-2"><input type="text" ng-model="user.number"/></td>
			<td class="col-md-1"><select ng-model="user.role">
				<option value="USER">User</option>
				<option value="ADMIN">Admin</option>
			</select></td>
			<td class="col-md-3"><button ng-click="save()" class="btn btn-primary btn-xs">Save</button>
				<button ng-click="reset='true';save()" class="btn btn-primary btn-xs">Reset Password</button></td>
		</tr>
		{{reset}}
	</table>
</div>
