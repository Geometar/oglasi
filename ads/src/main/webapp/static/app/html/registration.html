<!DOCTYPE html>
<html lang="en" ng-app="adsApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Jumbotron Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="static/app/css/main.css" />

<!-- Bootstrap core CSS -->
<link href="static/assets/css/bootstrap.css" rel="stylesheet">

<!-- Angular core -->
<script src="static/assets/js/angular.js"></script>
<script src="static/assets/js/angular-route.js"></script>
<script src="static/assets/js/ui-bootstrap-tpls-1.3.3.js"></script>

<script src="static/app/js/main.js"></script>
<script src="static/app/js/main.routes.js"></script>
<script src="static/app/js/main.service.js"></script>
<script src="static/app/js/main.controller.js"></script>

</head>

<body ng-controller="RegistrationController">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container"></div>
	</nav>

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<h3>Loging</h3>
			<p>Practice for my final exam, at Aleph intensive course. In this
				project we are using for Backend Java, Spring, mySql and for
				FrontEnd angular, bootstrap.</p>
		</div>
	</div>
	<div class="container">
		<form >
			<div class="form-group">
				<label for="exampleInputEmail1">Username</label> <input
					type="text" ng-model="user.username" class="form-control" id="exampleInputEmail1"
					placeholder="username">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Email</label> <input
					type="email" ng-model="user.email" class="form-control" id="exampleInputPassword1"
					placeholder="email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Telefon</label> <input
					type="text" ng-model="user.number" class="form-control" id="exampleInputPassword1"
					placeholder="telefon">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" ng-model="user.password" class="form-control" id="exampleInputPassword1"
					placeholder="Password">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Confirm password</label> <input
					type="password" ng-model="user.passwordConfirm" class="form-control" id="exampleInputPassword1"
					placeholder="Password">
			</div>
			<button type="submit" ng-click="save()"  class="btn btn-default">Register Account</button>
			<a href="/login"  class="btn btn-primary">Login</a>
		</form>
	</div>
	<hr>

	<footer>
		<p>&copy; 2016 Aplikacija, Inc.</p>
	</footer>
	<!-- /container -->

	<!-- Bootstrap core JavaScript
		================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
